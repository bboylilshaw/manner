<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login}">Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/foundation.min.css" rel="stylesheet" media="screen" th:href="@{/css/foundation.min.css}"/>
    <link href="../static/css/app.css" rel="stylesheet" media="screen" th:href="@{/css/app.css}"/>
    <script src="../static/js/vendor/modernizr.js" th:src="@{/js/vendor/modernizr.js}"></script>
</head>
<body>
    <header th:replace="layout/header :: top-bar"></header>
    <div class="row">
        <div class="medium-4 medium-offset-4 columns panel">
            <h3>Please Login</h3>
            <form th:action="@{/signin}" method="post" role="form">
                <div th:if="${param.error}" data-alert="" class="alert-box alert">
                    Invalid username or password.
                    <a href="#" class="close">&times;</a>
                </div>
                <div th:if="${param.signout}" data-alert="" class="alert-box success">
                    You have been signed out.
                    <a href="#" class="close">&times;</a>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <label for="username">
                            <input type="text" name="username" id="username" placeholder="Username or Email" required="true"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <label for="password">
                            <input type="password" name="password" id="password" placeholder="Password" required="true"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <input id="remember-me-checkbox" name="_spring_security_remember_me" type="checkbox"/><label for="remember-me-checkbox">Remember Me</label>
                        <a href="#" class="right">Forgot Password?</a>
                    </div>
                </div>
                <input type="submit" value="Sign In" class="button expand"/>
            </form>
            <div class="text-center">
                <a href="#" th:href="@{/signup}">Don't have an account? Register</a>
            </div>
        </div>
    </div><!-- end row -->
    <footer th:replace="layout/footer :: footer">Footer</footer>
<script src="../static/js/vendor/jquery.js" th:src="@{/js/vendor/jquery.js}"></script>
<script src="../static/js/foundation.min.js" th:src="@{/js/foundation.min.js}"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
