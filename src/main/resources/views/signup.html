<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{signup}">Sign up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
    <link href="../static/css/app.css" rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body>
    <header th:replace="layout/header :: topbar"></header>
    <!--<div th:text="${#authentication}"></div>-->
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h3>Please Sign up</h3>
            <form action="#" th:action="@{/signup}" th:object="${signUpForm}" method="post" role="form">
                <div th:if="${#fields.hasErrors('*')}" id="errMsg" class="alert alert-danger">
                    <ul>
                        <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                    </ul>
                </div>
                <fieldset>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" th:value="${signUpForm.username}" class="form-control" id="username" name="username" placeholder="Enter username" required="required"/>
                </div>
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" th:value="${signUpForm.firstName}" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required="required"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" th:value="${signUpForm.lastName}" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required="required"/>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:value="${signUpForm.email}" class="form-control" id="email" name="email" placeholder="Enter email address" required="required"/>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" th:value="${signUpForm.password}" class="form-control" id="password" name="password" placeholder="Enter password" required="required"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm password:</label>
                    <input type="password" th:value="${signUpForm.confirmPassword}" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required="required"/>
                </div>
                <input type="submit" value="Sign Up" class="btn btn-primary btn-block"/>
                </fieldset>
            </form>
        </div>
    </div><!-- end container -->
    <footer th:replace="layout/footer :: footer">Footer</footer>

    <script src="../static/bower_components/jquery/dist/jquery.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

</body>
</html>
