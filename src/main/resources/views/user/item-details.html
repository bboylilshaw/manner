<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.name}">Team Manner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/foundation.min.css" rel="stylesheet" media="screen" th:href="@{/css/foundation.min.css}"/>
    <link href="../../static/css/app.css" rel="stylesheet" media="screen" th:href="@{/css/app.css}"/>
    <script src="../../static/js/vendor/modernizr.js" th:src="@{/js/vendor/modernizr.js}"></script>
</head>
<body>

<header th:replace="layout/header :: top-bar">Top-bar</header>
<div class="row">
    <div class="large-12 columns">
        <div class="row">
            <div class="small-3 columns">
                <p class="right">Content:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${item.content}">content</p>
            </div>
            <div class="small-3 columns">
                <p class="right">Owner:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${item.owner.email}">Jason</p>
            </div>
            <div class="small-3 columns">
                <p class="right">Creator:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${item.createdBy.email}">Jason</p>
            </div>
            <div class="small-3 columns">
                <p class="right">Created Date:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${#dates.format(item.createdDate, 'yyyy-MM-dd')}">2014-10-10</p>
            </div>
            <div class="small-3 columns">
                <p class="right">Status:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${item.status}">...</p>
            </div>
            <div class="small-3 columns">
                <p class="right">Percentage:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${item.percentage}">...</p>
            </div>
            <div class="small-3 columns">
                <p class="right">Priority:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${item.priority}">...</p>
            </div>
            <div class="small-3 columns">
                <p class="right">Remarks:</p>
            </div>
            <div class="small-9 columns">
                <p class="left" th:text="${item.remarks}">...</p>
            </div>
        </div>
    </div>
</div>
<footer th:replace="layout/footer :: footer">Footer</footer>

<!-- load js files after DOM loaded -->
<script src="../../static/js/vendor/jquery.js" th:src="@{/js/vendor/jquery.js}"></script>
<script src="../../static/js/foundation.min.js" th:src="@{/js/foundation.min.js}"></script>
<script src="../../static/js/app.js" th:src="@{/js/app.js}"></script>
<script>
$(function () {
    $('#delete-group-ok').on('click', function(){
        $('#delete-group-form').submit();
    });
    $('#delete-group-cancel').on('click', function(){
        $('#close-delete-group').click();
    });
});
</script>

</body>
</html>
